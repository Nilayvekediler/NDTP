<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  {% block content %}
  {% if attacks_list %}
  <form method="post" action="{% url 'attacks' attacks_list.0.id %}">
    {% endif %}
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Saldırı Yapılacak İp/Dns Adresi</label>
      <input class="form-control" type="text" name="input_ip" placeholder="Örn. 192.168.1.10 / www.google.com"
        aria-label="default input example" required>
      <div id="emailHelp" class="form-text">Bu bilgiler kimseyle paylaşılmayacaktır.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Saldırı Yapılacak Port</label>
      <input class="form-control" type="text" name="input_port" placeholder="Örn. 80"
        aria-label="default input example" required>
    </div>
    <input type="hidden" id="durdur" name="gizli" value=0>
    <!-- submit type'ındaki button form'un method'u post olduğundan server tarafına input verilerini post eder. Eğer type farklı olsaydı etmezdi. -->
    <button type="submit" class="btn btn-primary">Saldırıyı Başlat</button>
   
    <!-- <button type="button" id="stop-attack" class="btn btn-danger">Saldırıyı Durdur</button> -->
  </form>

  <form method="post" action="{% url 'attacks' attacks_list.0.id %}">
    {% csrf_token %}
    <input type="hidden" id="durdur" name="gizli" value=1>
    <button type="submit" id="stop-attack" class="btn btn-danger">Saldırıyı Durdur</button>
  </form>
  {% endblock %}
</body>

</html>
