<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    {% if attacks_list %}
    <h3>{{ attacks_list.0.attackCat.categoryName }}</h3>
    {% endif %}
    <table class="table">
        <thead>
            <th>
                Id
            </th>
            <th>
                Adı
            </th>
            <th>
                Eklenme Tarihi
            </th>
            <th>
                Açıklaması
            </th>
            <th>
                DRS Level
            </th>
            
            <th>
              
            </th>
        </thead>
        {% for attack in attacks_list%}
        <tr>
            <td>
                {{attack.id}}
            </td>
            <td style="color: brown;">
                {{attack.attackName}}
            </td>
            <td>
                {{attack.createDate}}
            </td>
            <td>
                {{attack.attackDesc}}
            </td>
            <td>
                {{attack.drsLevel}}
            </td>
            <td>
                <a class="btn btn-outline-success" href="/index/attacks/{{attack.id}}" >Saldırı Yap</a>
            </td>            
    
        </tr>
        {% endfor %}
    </table>

</body>

</html
